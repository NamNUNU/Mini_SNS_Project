<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <style>
    #dialog {
      display: none;
      padding: 1rem;
    }

    #dialog .dialog-wrap {
      display: inline-block;
    }

    #dialog .dialog-wrap .dialog-left {
      min-height: 100%;
      max-height: 100%;
      float: left;
    }

    #dialog .dialog-wrap .dialog-right {
      padding: 4rem 0 1rem 1rem;
      display: inline-block;
      width: 320px;
    }

    #dialog .dialog-wrap .dialog-right hr {
      border: 1px dotted lightgray;
      margin: 1rem 0rem;
    }

    #dialog .dialog-picture {
      width: 400px;
      height: 400px;
      text-align: center;
    }

    #dialog .dialog-picture img {
      border-radius: 3%;
      width: 100%;
      min-height: 100%;
      min-height: 100%;
    }

    #dialog .dialog-picture img {
      width: 100%;
      height: auto;
    }

    #dialog .dialog-profile {
      display: inline-block;
      padding: 0.5rem 0;
    }

    #dialog .dialog-profile .dialog-profile-picture {
      display: inline-block;
      float:left;
    }

    #dialog .dialog-profile .dialog-title {
      display: inline-block;
      padding-top: 0.5rem;
      padding-left: 0.5rem;
    }

    #dialog .dialog-profile .dialog-profile-picture img {
      width: 2rem;
      height: 2rem;
    }
  </style>
</head>

<body>
  <div id="dialog">
    <div class="dialog-wrap">
      <div class="dialog-left">
        <div class="dialog-profile">
          <div class="dialog-profile-picture">
            <img src="" alt="">
          </div>
          <div class="dialog-title"></div>
        </div>

        <div class="dialog-picture">
          <img src="" alt="">
        </div>
      </div>
      <div class="dialog-right">
        <div class="dialog-content">

        </div>
        <hr>
        <div class="dialog-comments">
        </div>
      </div>
    </div>
  </div>
  <div class="wrap">
    <header class="header-wrap">
      <div class="header-content">
        <h1 class="h-logo"><a href="/main">Codestagram</a></h1>
        <form class="search-box" action="/profile" post="get">
          <input name="search" type="search" class="txt-box" />
        </form>
        <ul class="util">
          <li>profile</li>
          <li><a href="/logout">log-out</a></li>
        </ul>
      </div>
    </header>
    <div class="container">
      <div class="content">
        <div class="profileView">
          <div class="pro-info">
            <div class="pro-photo"> <img class="p-picture" src="" alt="profile photo" /> </div>
            <div class="pro-article">
              <div>
                <p class="p-email" style="display:inline">{EMAIL}</p>

                <form action="/profile/edit" method="POST">
                  <input id="hidden_email_value" name="email" type="text" value="{email}" style="display:none">
                  <input type="submit">
                </form>

              </div>
              <p class="p-postCount">게시물 수 : {all_post_num}</p>
              <p class="p-intro">{introduce}</p>
            </div>
          </div>
          <div class="pro-cardView">
          </div>
        </div>
      </div>
    </div>
    <footer class="footer-wrap">
      <div class="footer-content">
        <p class="copy">정보 지원 블로그 관련 기사 채용정보 개인정보 처리방침</p>
      </div>
    </footer>
  </div>

  <script src="/js/profile.js"></script>
</body>

</html>
